<div class="mb-3 form-floating">
        <input [type]="type()" class="form-control" [formControl]="control" placeholder={{label()}}
                [class.is-invalid]="control.errors && control.touched">

        <label>{{label()}}</label>

        <div *ngIf="control.hasError('required')" class="invalid-feedback">Please enter {{label()}}</div>

        <div *ngIf="control.hasError('minlength')" class="invalid-feedback">{{label()}} min Length is
                {{control.errors?.['minlength'].requiredLength}}</div>

        <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">{{label()}} min max is
                {{control.errors?.['maxlength'].requiredLength}}</div>
                
        <div *ngIf="control.hasError('isMatching')" class="invalid-feedback"> Password do not match</div>
</div>
